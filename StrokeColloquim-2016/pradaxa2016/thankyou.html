    <script>

	function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

var visit = getParameterByName('visit');

console.log(visit);

var visitMsg = 'Thank you your message has been sent and our team will get back to you soon.';

switch(visit.toLowerCase()) {
  case 'yes':
    visitMsg = 'Thank you for registration. See you there.';
  break;
  case 'no':
  visitMsg = 'Oops! We Will miss you. We will share key highlights of this program post event. Thank you.';
  break;
  case 'maybe':
  visitMsg = 'Thank you for registration. Hope you will make it.';
  break;
  default: 
  visitMsg = 'Thank you your message has been sent and our team will get back to you soon.';
  break;
}

console.log(visitMsg);
document.getElementById('msgid').innerHTML = visitMsg;

	</script>
