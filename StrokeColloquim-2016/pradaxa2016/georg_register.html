	<script>

	function validateMe(){
	
		if(trim(document.getElementById("name").value) === "") {
			alert("Enter Name");
			document.getElementById("name").focus();
			return false;
		}


		if(trim(document.getElementById("city").value) === "") {
			alert("Enter City");
			document.getElementById("city").focus();
			return false;
		}

		if(trim(document.getElementById("email").value) === "") {
			alert("Enter Email Id");
			document.getElementById("email").focus();
			return false;
		}

			if(trim(document.getElementById("mobile").value) === "") {
			alert("Enter Mobile No");
			document.getElementById("mobile").focus();
			return false;
		}

		if(trim(document.getElementById("attendance").value) === "") {
			alert("select Confirm my attendance");
			document.getElementById("attendance").focus();
			return false;
		}

		
    if(trim(document.getElementById("attendance").value) !== "No") {


if(document.getElementById("rdwebcast").checked) {
			if(trim(document.getElementById("webcast").value) === "") {
				alert("select Webcast");
				document.getElementById("webcast").focus();
				return false;
			}
		}



		if(document.getElementById("rdlive").checked) {
			if(trim(document.getElementById("live").value) === "") {
				alert("select Live");
				document.getElementById("live").focus();
				return false;
			}
		}
		


    }
		
	}


function WebCastClick()
{
	document.getElementById("webcast").disabled = false;
	document.getElementById("live").disabled = true;
	return false;
}

function LiveClick()
{
	document.getElementById("webcast").disabled = true;
	document.getElementById("live").disabled = false;
	return false;
}
